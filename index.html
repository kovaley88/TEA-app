<!DOCTYPE html>

<head>

    <link rel="icon" href="img/chai_logo_icon.ico">
    <title>TEA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">
